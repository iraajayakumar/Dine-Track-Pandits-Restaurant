<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel = "stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "LoginPage">
        <div class="logo-container">
            <img src="../assets/pandits_logo.png" alt="Logo" class="logo-image">
        </div>
        <div class="login-container">
            <div class = "login-content">
                <div class="login-header">
                    <div class="login-header-text1">
                        <h3>Log in to your account</h3>
                    </div>
                    <div class="login-header-text2">
                        <h4>Welcome back! Please enter your details.</h4>
                    </div>
                </div>
                
                <div class="login-form">
                    <form action="index.html" method="post" class="form">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="input-box" 
                                placeholder="Enter your email" 
                                required
                            >
                        </div>
                        
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="input-box" 
                                placeholder="Enter your password" 
                                required
                            >
                        </div>
                        
                        <button type="submit" class="login-button1">Sign In</button>
                        <button type="submit" class="login-button2"><img src="../assets/gmail_icon.png" alt="Google Icon" class="google-icon"> Sign In with Google</button>
                    </form>
                </div>                
                <div class="login-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
