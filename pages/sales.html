<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="main-container">
      <!-- Sidebar -->
      <aside class = "sidebar">
        <!-- Sidebar Header -->
        <div class="sidebar-header">
          <div class="sidebar-logo">
            <img src="../assets/pandits_logo_small.png" alt="Logo" class="logo-img" />
          </div>
          <nav class="sidebar-nav">
            <a href="../pages/dashboard.html" class="nav-item">
              <img src="../assets/dashboard.png" alt="Dashboard" class="nav-icon" />
              <span class="nav-text">Dashboard</span>
            </a>
            <a href="../pages/inventory.html" class="nav-item">
              <img src="../assets/inventory.png" alt="Inventory" class="nav-icon" />
              <span class="nav-text">Inventory</span>
            </a>
            <a href="../pages/orders.html" class="nav-item">
              <img src="../assets/stock_orders.png" alt="Stock Orders" class="nav-icon" />
              <span class="nav-text">Stock Orders</span>
            </a>
            <a href="../pages/suppliers.html" class="nav-item">
              <img src="../assets/suppliers.png" alt="Suppliers" class="nav-icon" />
              <span class="nav-text">Suppliers</span>
            </a>
            <a href="../pages/managemenu.html" class="nav-item">
              <img src="../assets/manage_menu.png" alt="Manage Menu" class="nav-icon" />
              <span class="nav-text">Manage Menu</span>
            </a>
            <a href="../pages/sales.html" class="nav-item active">
              <img src="../assets/sales.png" alt="Sales" class="nav-icon" />
              <span class="nav-text">Sales</span>
            </a>
          </nav>
        </div>

        <!-- Sidebar Footer -->
        <div class="sidebar-footer">
          <a href="#" class="nav-item">
            <img src="../assets/settings.png" alt="Settings" class="nav-icon" />
            <span class="nav-text">Settings</span>
          </a>
          <a href="#" class="nav-item">
            <img src="../assets/logout.png" alt="Logout" class="nav-icon" />
            <span class="nav-text">Logout</span>
          </a>
        </div>
      </aside>
      
      <!-- Main Content -->
      <main class="main-content">
        <!-- Top Navigation Bar -->
        <div class="top-navbar">
          <div class="search-container">
            <img src="../assets/search.png" alt="Search" class="icon search-icon" />
            <input type="search" placeholder="Search product, supplier, order" class="search-input" />
          </div>
        <div class="nav-actions">
          <img src="../assets/notification.png" alt="Notifications" class="icon nav-icon" />
          <img src="../assets/profile.png" alt="Profile" class="icon nav-icon" />
        </div>
      </div>
      <!-- Sales Header -->
      <div class="header">
        <div class="title">
            <h1>Overall Sales</h1>
        </div>
        <div class="overview">
            <div class="overview-item">
                <h4 class="first-header">Total Orders</h4>
                <div class="overview-subitem">
                    <div class="overview-smallitem">
                        <h5>37</h5>
                        <p>Last 7 days</p>
                    </div>
                </div>                        
            </div>
            <div class="overview-item">
                <h4 class="second-header">Total Received</h4>
                <div class="overview-subitem">
                    <div class="overview-smallitem">
                        <h5>32</h5>
                        <p>Last 7 days</p>
                    </div>
                    <div class="overview-smallitem">
                        <h5>25000</h5>
                        <p>Revenue</p>
                    </div>
                </div>                       
            </div>
            <div class="overview-item">
                <h4 class="third-header">Total Returned</h4>
                <div class="overview-subitem">
                    <div class="overview-smallitem">
                        <h5>5</h5>
                        <p>Last 7 days</p>
                    </div>
                    <div class="overview-smallitem">
                        <h5>2500</h5>
                        <p>Cost</p>
                    </div>
                </div>                       
            </div>
            <div class="overview-item">
                <h4 class="fourth-header">On the Way</h4>
                <div class="overview-subitem">
                    <div class="overview-smallitem">
                        <h5>12</h5>
                        <p>Ordered</p>
                    </div>
                    <div class="overview-smallitem">
                        <h5>23650</h5>
                        <p>Cost</p>
                    </div>
                </div>                       
            </div>
        </div>

    </div>
    <br>
    <!-- Sales Management -->
    <div class="inventory-management">
        <div class="inventory-management-header">
            <h2>Sales</h2>
            <div class="inventory-buttons">
                <button id="openModalBtn" class="add-btn">Add sale</button>
                <button class="filter-btn"><img src="../assets/filter.png" alt="Filter" class="filter-icon" />Filter</button>
                <button class="other-btn">Download all</button>
            </div>
        </div>
        <div class="inventory-management-footer">
            <button class="add-btn">Previous</button>
            <button class="add-btn">Next</button>
        </div>
    </div>

    <!-- Add Button Model Popup -->
    <div id="modalOverlay" class="modal-overlay">
      <div class="modal">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2>New Sale</h2>
        <h4>Upload Bill Image</h4>
        <form>
          <!-- Image Upload Box -->
          <div class="image-upload">
            <label for="productImage" class="image-box">
              <span>Drag image or <strong>Upload</strong></span>
              <input type="file" id="productImage" name="productImage" accept="image/*">
            </label>
          </div>

          <div class="add-product-input">
              <label for="menuID">Menu ID:</label>
              <input type="nnumber" id="menuID" name="menuID" required>
          </div>
          
          <div class="add-product-input">
              <label for="quantity">Current Quantity:</label>
              <input type="number" id="quantity" name="quantity" required>
          </div>

          <div class="add-product-input">
              <label for="price">Total Price:</label>
              <input type="number" id="price" name="price" required>
          </div>

        </form>
          <!-- Buttons -->
          <div class="modal-buttons">
              <button type="button" class="other-btn">Discard</button>
              <button type="submit" class="add-btn">Add Product</button>
          </div>
        </div>
      </div>

      </main>

    </div>
    <script src="../js/script.js"></script>   
</body>
</html>
